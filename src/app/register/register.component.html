<br>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <div class="card text-center">
      <div class="card-header text-light bg-inventory-dark">
        Create a Inventory account
      </div>
      <div class="card-body">

        <form>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Player">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="player@inventory.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="form-group">
            <label for="password-conf">Repeat the password</label>
            <input type="password" class="form-control" id="password-conf" placeholder="password">
          </div>
          <button type="submit" class="btn btn-inventory-dark">Register</button>
        </form>

      </div>
      <div class="card-footer text-light bg-inventory">
        Already have an account? <a routerLink="/login" class="text-light"><b>Click here to log in!</b></a>
      </div>
    </div>
  </div>
</div>
