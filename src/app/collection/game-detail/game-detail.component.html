<div class="card">
  <div class="card-header text-light bg-inventory">
    <b>{{ gameData.name }}</b>
  </div>
  <div class="card-body">
    <p *ngIf="gameData.developer" class="card-text"><b class="text-inventory">Developer: </b> {{ gameData.developer }}</p>
    <p *ngIf="gameData.publisher" class="card-text"><b class="text-inventory">Publisher: </b> {{ gameData.publisher }}</p>
    <p *ngIf="gameData.category" class="card-text"><b class="text-inventory">Genre: </b> {{ gameData.category }}</p>
    <p *ngIf="gameData.platforms.length > 0" class="card-text"><b class="text-inventory">Platforms: </b> {{ gameData.platforms | commaList }}</p>
  </div>
  <div class="card-footer bg-inventory">
    <a [routerLink]="['/collection', gameData.slug, '/edit']" class="card-link text-light"><i class="fas fa-edit"></i> <b> Edit</b></a>
    <a [routerLink]="['/collection', gameData.slug, '/remove']" class="card-link text-light"><i class="fas fa-trash"></i> <b> Remove</b></a>
  </div>
</div>
