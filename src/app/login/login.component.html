<br>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <div class="card text-center">
      <div class="card-header text-light bg-inventory-dark">
        Log in your Inventory account
      </div>
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="player@inventory.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-inventory-dark">Log In</button>
        </form>

      </div>
      <div class="card-footer text-light bg-inventory">
        Don't have a account yet? <a routerLink="/register" class="text-light"><b>Create an account now!</b></a>
      </div>
    </div>
  </div>
</div>
