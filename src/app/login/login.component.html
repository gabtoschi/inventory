<br>
<div class="container">
<div class="row">
  <div class="offset-md-4 col-md-4">
    <div class="card text-center">
      <div class="card-header text-light bg-inventory-dark">
        Log in your Inventory account
      </div>
      <div class="card-body">

        <form #f="ngForm" (ngSubmit)="submitLogin(f)">

          <alert *ngIf="showErrorAlert" type="danger" dismissible="true"
            (onClosed)="resetErrorAlert()">
            <strong>Ops!</strong> {{ errorAlertMessage }}
          </alert>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="player@inventory.com"
              [(ngModel)]="loginData.email" name="email" required email #fEmail="ngModel"
              [ngClass]="updateValidationCSS(fEmail)">
            <div *ngIf="fEmail.errors?.email" class="invalid-feedback">
              Please insert a valid e-mail address.
            </div>
            <div *ngIf="!fEmail.errors?.email" class="invalid-feedback">
              E-mail is required.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password"
              [(ngModel)]="loginData.password" name="password" required #fPassword="ngModel"
              [ngClass]="updateValidationCSS(fPassword)">
            <div class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <button type="submit" class="btn btn-inventory-dark">Log In</button>
        </form>

      </div>
      <div class="card-footer text-light bg-inventory">
        Don't have a account yet? <a routerLink="/register" class="text-light"><b>Create an account now!</b></a>
      </div>
    </div>
  </div>
</div>
</div>
